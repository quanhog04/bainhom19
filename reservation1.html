        <h1>RESERVATION</h1>
        <b1 class="class3">Secure your spot at Qitchen, where exceptional sushi and <br>
            <center>a remarkable dining experience await.</center></b1>
            <form id="reservation-form">
                <input type="text" id="name" name="name" placeholder="Name" required>
                <input type="tel" id="phone" name="phone" placeholder="Phone Number" required>
                <input type="email" id="email" name="email" placeholder="Email" required>
                <div class="row">
                    <input type="number" id="guests" name="guests" placeholder="Guests" min="1" required>
                    <input type="date" id="date" name="date" placeholder="Date" required>
                    <input type="time" id="time" name="time" placeholder="Time" required>

                </div>
                <button type="submit">RESERVE</button>
            </form>

        <script>
            // Hàm để kiểm tra dữ liệu trước khi gửi form
            function validateForm() {
                // Lấy giá trị của các trường trong form
                var name = document.getElementById('name').value;
                var phone = document.getElementById('phone').value;
                var email = document.getElementById('email').value;
                var guests = document.getElementById('guests').value;
                var date = document.getElementById('date').value;
                var time = document.getElementById('time').value;
                
                // Kiểm tra nếu bất kỳ trường nào trống
                if (!name || !phone || !email || !guests || !date || !time) {
                    alert("Vui lòng điền đầy đủ tất cả các trường."); // Thông báo người dùng điền đầy đủ thông tin
                    return false; // Ngăn chặn gửi form
                }
                
                // Kiểm tra nếu số điện thoại không hợp lệ (tức là không phải là số)
                if (isNaN(phone)) {
                    alert("Vui lòng nhập số điện thoại hợp lệ."); // Thông báo người dùng nhập số điện thoại hợp lệ
                    return false; // Ngăn chặn gửi form
                }
                
                // Nếu tất cả kiểm tra đều qua, cho phép gửi form
                return true;
            }
        </script>
